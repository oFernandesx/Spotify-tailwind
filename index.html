<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <title>Spotify</title>
</head>
<body>
    <div class="h-20 w-screen bg-black flex items-center justify-center">
        <div class="flex justify-around w-screen">
            <img src="./img/Logo.png" alt="Logo" class="w-32 max-w-full h-9 max-h-full">
            <div class="hidden md:flex gap-8.25 items-center">
                <a href="#" class="text-white font-bold">Premium</a>
                <a href="#" class="text-white font-bold">Suporte</a>
                <a href="#" class="text-white font-bold">Baixar</a>
                <span class="text-white">|</span>
                <a href="#" class="text-white font-bold">Inscrever-se</a>
                <a href="#" class="text-white font-bold">Entrar</a>
            </div>
            <div class="md:hidden flex items-center ">
                <a id="botao">
                    <i class="text-4xl text-white bi bi-list"></i>
                </a>
            </div>
            <div id="modal" class="hidden md:hidden w-[100%] h-[100%] mt-10 absolute bg-black ">
                <div class="p-10 grid grid-cols-1 items-center text-center gap-5">
                    <div class="grid grid-cols-1  text-center gap-3">
                        <a href="#" class="text-white font-bold border-b-white">Premium</a>
                        <hr class="bg-gray-500">
                        <a href="#" class="text-white font-bold">Suporte</a>
                        <hr class="bg-gray-500">
                        <a href="#" class="text-white font-bold">Baixar</a>
                        <hr class="bg-gray-500">
                    </div>
                    <a href="#" class="text-black font-bold bg-white px-full py-3 rounded-sm mt-8">Inscreva-se</a>
                    <a href="#" class="text-black font-bold bg-[#78FB6C] px-full py-3 rounded-sm">Entrar</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const btn = document.querySelector('#botao i')
        const menu = document.querySelector('#modal')

        btn.addEventListener('click', function(){
            if (btn.classList.contains('bi-list')) {
                btn.classList.remove('bi-list');
                btn.classList.add('bi-x');
            } else {
                btn.classList.remove('bi-x');
                btn.classList.add('bi-list');
            }
            menu.classList.toggle('hidden')
        })
    </script>
</body>
</html>
